<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <title>Pig Game</title>
</head>

<body>
  <main>
    <section class="player player--0 player--active">
      <h2 class="name" id="name--0">Player 1</h2>
      <p class="score" id="score--0">43</p>
      <div class="current">
        <p class="current-label">Current</p>
        <p class="current-score" id="current--0">0</p>
      </div>
    </section>
    <section class="player player--1">
      <h2 class="name" id="name--1">Player 2</h2>
      <p class="score" id="score--1">24</p>
      <div class="current">
        <p class="current-label">Current</p>
        <p class="current-score" id="current--1">0</p>
      </div>
    </section>

    <div class="cube">
      <div class="dice">
        <div class="face face--front"><img src="img/dice-1.png" alt=""></div>
        <div class="face face--right"><img src="img/dice-2.png" alt=""></div>
        <div class="face face--back"><img src="img/dice-3.png" alt=""></div>
        <div class="face face--left"><img src="img/dice-4.png" alt=""></div>
        <div class="face face--top"><img src="img/dice-5.png" alt=""></div>
        <div class="face face--bottom"><img src="img/dice-6.png" alt=""></div>
      </div>
    </div>
    <button class="btn btn--new"><img class="dice-reload" src="img/reload.svg" alt="dice"> New game</button>
    <button class="btn btn--roll"><img class="dice-roll" src="img/dice-solid.svg" alt="dice"> Roll dice</button>
    <button class="btn btn--hold"><img class="dice-hold" src="img/hold.svg" alt="dice"> Hold</button>
  </main>
  <script src="script.js"></script>
</body>

</html>
